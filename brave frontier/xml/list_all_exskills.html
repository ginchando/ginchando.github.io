<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Brave Frontier</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<script src="js/ga.js"></script>
<script src="js/libs.js"></script>
</head>

<body>
<header class="w3-container w3-teal w3-card-2">
  <h5>ALL EX SKILLS</h5>
</header>
<ul class="w3-ul">
<script>
	var xmlhttp, xmlDoc;
	xmlhttp = new XMLHttpRequest();
	xmlhttp.open("GET", "ex_skills.xml", false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;
	
	total = xmlDoc.getElementsByTagName("item").length;
	//
	for(i=0;i<total;i++)
	{
		items =  xmlDoc.getElementsByTagName("item")[i].childNodes[0].nodeValue;
		document.write('<li>' + items + '</li>');
	}
</script>
</ul>
<footer class="w3-container w3-teal w3-text-white-opacity">
  <p>Data by bravefrontierglobal.wikia.com<br>Dev and XML by ntttoon</p>
</footer>
</body>
</html>
