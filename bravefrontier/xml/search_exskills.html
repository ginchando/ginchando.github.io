<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Brave Frontier</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<script src="js/ga.js"></script>
<script src="js/libs.js"></script>
</head>

<body>
<header class="w3-container w3-teal w3-card-2">
  <h5>SEARCH EX SKILLS</h5>
</header>
<form class="w3-form">
  <div class="w3-input-group">      
    <label class="w3-label w3-text-teal"><b>Input name or desc</b></label>
    <input class="w3-input w3-border" name="search" type="text">
  </div>
  <button class="w3-btn w3-teal">Search</button>
</form>
<ul class="w3-ul">
<script>
	var xmlhttp, xmlDoc;
	xmlhttp = new XMLHttpRequest();
	xmlhttp.open("GET", "ex_skills.xml", false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;
	
	total = xmlDoc.getElementsByTagName("item").length;
	//
	var s = getURLParameter('search');
	var re = new RegExp(s, 'gi');
	for(i=0;i<total;i++)
	{
		items =  xmlDoc.getElementsByTagName("item")[i].childNodes[0].nodeValue;
		if (items.match(re)) {
			document.write('<li>' + items + '</li>');
		}
	}
</script>

</ul>
</body>
</html>
